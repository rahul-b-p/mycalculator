<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row w-100 py-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 class="text-center text-danger">My Calculator</h1>
            <div class="row mt-4 w-100 bg-danger p-1 shadow">
                <div class="col-9">
                    <input id="result" style="text-align: right;" class="w-100 h-75 mt-3" placeholder="0" type="text" readonly>
                </div>
                <div class="col-3">
                    <button class="w-100 mt-3 bg-danger border-2 fw-bold border-light text-light fs-4" onclick="clearAll()">AC</button>
                </div>
                <div class="col-3">
                    <button type="button" class="w-100 mt-2 bg-danger border-2 fw-bold border-light text-light fs-4" onclick="display('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="w-100 mt-2 bg-danger border-2 fw-bold border-light text-light fs-4" onclick="display('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="w-100 mt-2 bg-danger border-2 fw-bold border-light text-light fs-4" onclick="display('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="w-100 mt-2 bg-danger border-2 fw-bold border-light  fs-4" onclick="display('/')">âž—</button>
                </div>
                <div class="col-3">
                    <button class="w-100 mt-2 bg-danger border-2 fw-bold border-light text-light fs-4" onclick="display('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="w-100 mt-2 bg-danger border-2 fw-bold border-light text-light fs-4" onclick="display('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="w-100 mt-2 bg-danger border-2 fw-bold border-light text-light fs-4" onclick="display('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="w-100 mt-2 bg-danger border-2 fw-bold border-light  fs-4" onclick="display('*')">âœ–</button>
                </div>
                <div class="col-3">
                    <button class="w-100 mt-2 bg-danger border-2 fw-bold border-light text-light fs-4" onclick="display('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="w-100 mt-2 bg-danger border-2 fw-bold border-light text-light fs-4" onclick="display('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="w-100 mt-2 bg-danger border-2 fw-bold border-light text-light fs-4" onclick="display('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="w-100 mt-2 bg-danger border-2 fw-bold border-light  fs-4" onclick="display('-')">âž–</button>
                </div>
                <div class="col-3">
                    <button class="w-100 mt-2 bg-danger border-2 fw-bold border-light text-light fs-4" onclick="display('0')">0</button>
                </div>
                <div class="col-3">
                    <button class="w-100 mt-2 bg-danger border-2 fw-bold border-light text-light fs-4" onclick="display('.')">.</button>
                </div>
                <div class="col-3">
                    <button class="w-100 mt-2 bg-danger border-2 fw-bold border-light text-light  fs-4" onclick="equalTo()">=</button>
                </div>
                <div class="col-3">
                    <button class="w-100 mt-2 bg-danger border-2 fw-bold border-light  fs-4" onclick="display('+')">âž•</button>
                </div>
                <div class="col-3">
                    <button class="w-100 mt-2 bg-danger  border-2 fw-bold border-light  fs-4 mb-3" onclick="backspace()">ðŸ”™</button>
                </div>
                <div class="col-9"></div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
